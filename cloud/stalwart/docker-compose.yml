version: "3.9"

services:
  stalwart-mail:
    image: stalwartlabs/mail-server:latest
    container_name: stalwart-mail
    ports:
      - "25:25"       # SMTP
      - "143:143"     # IMAP
      - "587:587"     # Submission
      - "993:993"     # IMAPS
      - "4190:4190"   # Sieve (optional)
    volumes:
      - ./data:/opt/stalwart
    environment:
      - STALWART_LOG_LEVEL=info
      - STALWART_UI_ENABLED=true
    restart: unless-stopped
